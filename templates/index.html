<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Library Upload File -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <style>
      /* Custom styling for better appearance */
      body {
        background-color: #f8f9fa;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }

      .card {
        margin-bottom: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      h1 {
        color: #007bff;
      }
    </style>

    <script>
      $(document).ready(function () {
        listing();
        bsCustomFileInput.init()
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]["title"];
              let content = articles[i]["content"];
              let file = articles[i]["file"];
              let profile = articles[i]["profile"] || 'default-image.jpg';
              let time = articles[i]["time"] || '????.??.??';

              let temp_html = `
                <div class="col-md-4">
                  <div class="card">
                    <img src="../static/${file}" class="card-img-top" alt="Card image"/>
                    <div class="card-body">
                      <img src="../static/${profile}" class="rounded-circle mb-3" alt="Profile image" width="100" height="100"/>
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${content}</p>
                      <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                    </div>
                  </div>
                </div>
              `;
              $("#cards-box").append(temp_html);
            }
          },
        });
      }

      function posting() {
        let title = $("#image-title").val();
        if (!title) {
          return alert("Please enter a title");
        }
  
        let content = $("#image-description").val();
        if (!content) {
          return alert("Please enter a description");
        }

        // Mengirimkan file ke server
        let file = $("#file-image").prop("files")[0]; // id dari input file 
        let profile = $("#profile-image").prop("files")[0]; // id dari input file profile

        let form_data = new FormData();

        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content);

        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <div class="form-container p-5 bg-body-tertiary rounded-3">
        <div class="text-center">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <p class="lead">Capture your moments and thoughts</p>
        </div>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="file-image" />
        </div>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="profile-image" />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="The title of your image"
            aria-label="image title"
            aria-describedby="basic-addon1"
            id="image-title"
          />
        </div>
        <div class="input-group">
          <textarea
            class="form-control"
            placeholder="The description of your image"
            aria-label="Image Description"
            id="image-description"
          ></textarea>
        </div>
        <div class="text-center mt-4">
          <button
            onclick="posting()"
            class="btn btn-primary btn-lg"
            type="button"
          >
            Save
          </button>
        </div>
      </div>
      <!-- Cards Section -->
      <div class="row" id="cards-box"></div>
    </div>
  </body>
</html>
